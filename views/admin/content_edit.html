{% extends 'base_layout.html'%}

{% block main %}

<ol>
    <li><a href="/">管理首页</a></li>

    <li><span>文章编辑</span></li>

    <h3>分类编辑---{{category.name}}</h3>

    <form class="form" method="post" href="/admin/category_index/add">
        <div class="form-group">
            <label>分类：</label>
            <select name="category" id="category" class="form-control">
                {%for category in categories%}
                {% if content.category._id.toString() ==category.id.toString() %}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}}
                <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}

                {%endfor%}
            </select>
        </div>

        <div class="form-group">
            <label for="title">分类标题</label>
            <input type="text" class="form-control" placeholder="{{content.title}}" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="description"> 简介： </label>
            <textarea type="text" class="form-control" placeholder="内容简介" id="description" name="description" rows="5">{{content.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="content">内容：</label>
            <textarea rows="10" type="text" class="form-control" placeholder="请输入内容" id="content" name="content">{{content.content}}</textarea>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

</ol>

{% endblock%}
