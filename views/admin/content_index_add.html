{% extends 'base_layout.html'%}

{% block main %}

<ol>
    <li><a href="/">管理首页</a></li>

    <li><span>内容管理</span></li>

    <h3>内容添加</h3>

    <form class="form" method="post" href="/content/add">

        <div class="form-group">
            <label>分类：</label>
            <select name="category" id="category" class="form-control">
                {%for category in categories%}
                <option value="{{category.id}}">{{category.name}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="form-group">
            <label for="title">分类标题</label>
            <input type="text" class="form-control" placeholder="标题" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="description"> 简介： </label>
            <textarea type="text" class="form-control" placeholder="内容简介" id="description" name="description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="content">内容：</label>
            <textarea rows="10" type="text" class="form-control" placeholder="请输入内容" id="content" name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>

</ol>

{% endblock%}
