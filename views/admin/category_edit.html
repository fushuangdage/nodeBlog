{% extends 'base_layout.html'%}

{% block main %}

<ol>
    <li><a href="/">管理首页</a></li>

    <li><span>分类编辑</span></li>

    <h3>分类编辑---{{category.name}}</h3>

    <form class="form" method="post" href="/admin/category_index/add">
        <div class="form-group">
            <label for="name">分类名称</label>
            <input type="text" class="form-control" value="{{category.toString()}}"
                   placeholder="请输入分类名称" id="name" name="name">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>

</ol>

{% endblock%}
